<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found | Azure Space Group</title>
  <script>
    // Handle redirects for investment opportunities pages
    const path = window.location.pathname;
    if (path.includes('/investment-opportunities') || path.includes('/docs/investment-opportunities')) {
      // Extract the last part of the path
      const pathParts = path.split('/');
      const lastPart = pathParts[pathParts.length - 1];
      
      if (lastPart === 'investment-opportunities' || lastPart === '') {
        // Redirect to index page
        window.location.href = '/azurespacegroup/docs/investment-opportunities/index.html';
      } else {
        // Redirect to specific grant program
        window.location.href = `/azurespacegroup/docs/investment-opportunities/${lastPart}/index.html`;
      }
    } else {
      // For other paths, redirect to main page
      setTimeout(function() {
        window.location.href = '/azurespacegroup/';
      }, 3000);
    }
  </script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; text-align: center; }
    h1 { color: #2e8555; }
    a { color: #2e8555; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>We're redirecting you to the appropriate page...</p>
  <p>If you're not redirected automatically, <a href="/azurespacegroup/">click here</a> to go to the homepage.</p>
</body>
</html>
