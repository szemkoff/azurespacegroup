name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
      
      - name: Clean build directories
        run: |
          rm -rf build .docusaurus
          echo "Cleaned build directories"
          
      - name: Verify investment pages exist
        run: |
          echo "Checking investment pages structure..."
          ls -la docs/investment-opportunities/
          
      - name: Build website
        run: npm run build
        
      - name: Verify build output
        run: |
          echo "Checking build output for investment pages..."
          find build -path "*investment-opportunities*" -type d
          echo "Listing available pages in build:"
          find build -name "*.html" | grep -i investment

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy website with investment pages' 