name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Install dependencies
        run: npm ci
      - name: Build with Docusaurus
        run: npm run build
      - name: Prepare logo files
        run: |
          mkdir -p build/img/ build/AzureSpaceGroup/img/
          cp -f static/img/azure_corp_mark_black.svg build/img/ || true
          cp -f static/img/azure_corp_mark_black.svg build/AzureSpaceGroup/img/ || true
          cp -f static/img/logo.svg build/img/ || true
          cp -f static/img/logo.svg build/AzureSpaceGroup/img/ || true
          echo "Verifying logo files:"
          find build -name "*.svg" | grep -i logo || echo "No logos found"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1 