name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
      
      - name: Clean build directories
        run: |
          rm -rf build .docusaurus
          echo "Cleaned build directories"
          
      - name: Verify investment pages exist
        run: |
          echo "Checking investment pages structure..."
          ls -la docs/investment-opportunities/
          
      - name: Build website
        run: npm run build
        
      - name: Verify build output
        run: |
          echo "Checking build output for investment pages..."
          find build -path "*investment-opportunities*" -type d
          echo "Listing available pages in build:"
          find build -name "*.html" | grep -i investment
          
      - name: Ensure correct investment pages structure
        run: |
          echo "Ensuring investment pages have correct directory structure..."
          for page in quantum-sci uconn-quantum nsf-expand arpae-open doe-quantum nasa-niac afosr-basic; do
            echo "Checking $page directory structure..."
            # Create directory if it doesn't exist
            mkdir -p build/docs/investment-opportunities/$page
            
            # If HTML file exists but not in directory structure, move it
            if [ -f "build/docs/investment-opportunities/$page.html" ] && [ ! -f "build/docs/investment-opportunities/$page/index.html" ]; then
              echo "Moving $page.html to directory structure..."
              mv "build/docs/investment-opportunities/$page.html" "build/docs/investment-opportunities/$page/index.html"
              echo "✅ Fixed $page structure"
            elif [ -f "build/docs/investment-opportunities/$page/index.html" ]; then
              echo "✅ $page directory structure already correct"
            else
              echo "⚠️ Could not find $page.html to fix structure!"
            fi
          done
          
          # Verify final structure
          echo "Final investment pages structure:"
          find build/docs/investment-opportunities -type f | sort

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy website with investment pages and fix URL structure'
          disable_nojekyll: false
          keep_files: false
          full_commit_message: |
            Deploy website with investment pages and fix URL structure
            
            This commit includes the following changes:
            - Fixed directory structure for investment opportunity pages
            - Ensured proper URL handling with trailing slashes
            - Added .nojekyll file to prevent Jekyll processing 