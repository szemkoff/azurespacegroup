<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0" />
  
  <!-- Definitions -->
  <defs>
    <!-- Dome gradient -->
    <linearGradient id="domeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c0d8ff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#9cb8eb;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- Interior ground gradient -->
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8dc1d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7095b5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Bio-signature aura -->
    <radialGradient id="bioAura" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,170,0.7)" />
      <stop offset="70%" style="stop-color:rgba(255,255,170,0.2)" />
      <stop offset="100%" style="stop-color:rgba(255,255,170,0)" />
    </radialGradient>
    
    <!-- Field generator glow -->
    <radialGradient id="fieldGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgba(170,170,255,0.9)" />
      <stop offset="70%" style="stop-color:rgba(170,170,255,0.3)" />
      <stop offset="100%" style="stop-color:rgba(170,170,255,0)" />
    </radialGradient>
    
    <!-- External radiation pattern -->
    <pattern id="radiationPattern" patternUnits="userSpaceOnUse" width="30" height="30">
      <path d="M0,15 L30,15 M15,0 L15,30" stroke="#ff5555" stroke-width="1" stroke-dasharray="2,3" opacity="0.5" />
    </pattern>
    
    <!-- Quantum wave pattern -->
    <pattern id="quantumPattern" patternUnits="userSpaceOnUse" width="20" height="10" patternTransform="rotate(45)">
      <path d="M0,5 Q5,0 10,5 Q15,10 20,5" fill="none" stroke="#aaaaff" stroke-width="1" />
    </pattern>
    
    <!-- Glowing filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#333">
    Bio-Resonance Principles &amp; Habitat Structure
  </text>
  
  <!-- External Environment with Cosmic Radiation -->
  <rect x="50" y="80" width="700" height="470" fill="url(#radiationPattern)" />
  
  <!-- Protective Dome -->
  <path d="M150,400 A350,350 0 0,1 650,400" fill="url(#domeGradient)" stroke="#6495ED" stroke-width="3" />
  
  <!-- Quantum Field Effect - Dome Shield -->
  <path d="M150,400 A350,350 0 0,1 650,400" fill="none" stroke="#aaaaff" stroke-width="5" stroke-dasharray="1,15" filter="url(#glow)" />
  
  <!-- Ground Level -->
  <rect x="150" y="400" width="500" height="100" fill="url(#groundGradient)" stroke="#5a8f8f" stroke-width="1" />
  
  <!-- Quantum Field Generators (positioned around dome) -->
  <g>
    <!-- Left Generator -->
    <circle cx="175" cy="380" r="15" fill="#dddddd" stroke="#333" stroke-width="1.5" />
    <circle cx="175" cy="380" r="25" fill="url(#fieldGlow)" opacity="0.7" />
    <text x="175" y="410" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Field Gen 1</text>
    
    <!-- Right Generator -->
    <circle cx="625" cy="380" r="15" fill="#dddddd" stroke="#333" stroke-width="1.5" />
    <circle cx="625" cy="380" r="25" fill="url(#fieldGlow)" opacity="0.7" />
    <text x="625" y="410" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Field Gen 2</text>
    
    <!-- Top Generator -->
    <circle cx="400" cy="150" r="15" fill="#dddddd" stroke="#333" stroke-width="1.5" />
    <circle cx="400" cy="150" r="25" fill="url(#fieldGlow)" opacity="0.7" />
    <text x="400" y="130" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Field Gen 3</text>
  </g>
  
  <!-- Living Elements with Bio-Signatures -->
  <g>
    <!-- Human 1 -->
    <circle cx="300" cy="360" r="15" fill="#f9d5e5" stroke="#333" stroke-width="1" />
    <circle cx="300" cy="360" r="35" fill="url(#bioAura)" opacity="0.5" />
    <path d="M300,376 L300,420 M285,390 L315,390 M300,420 L285,450 M300,420 L315,450" fill="none" stroke="#333" stroke-width="1.5" />
    
    <!-- Human 2 -->
    <circle cx="350" cy="370" r="15" fill="#f9d5e5" stroke="#333" stroke-width="1" />
    <circle cx="350" cy="370" r="35" fill="url(#bioAura)" opacity="0.5" />
    <path d="M350,386 L350,430 M335,400 L365,400 M350,430 L335,460 M350,430 L365,460" fill="none" stroke="#333" stroke-width="1.5" />
    
    <!-- Plant 1 -->
    <path d="M450,440 C450,415 435,410 420,420 C430,390 450,400 455,380 C460,400 480,390 490,420 C475,410 460,415 460,440 Z" fill="#8db8d2" stroke="#2e6b8b" stroke-width="1" />
    <rect x="445" y="440" width="20" height="20" fill="#b5651d" stroke="#333" stroke-width="0.5" />
    <circle cx="455" cy="410" r="40" fill="url(#bioAura)" opacity="0.4" />
    
    <!-- Plant 2 -->
    <path d="M525,440 C525,420 510,410 500,415 C505,395 520,405 525,390 C530,405 545,395 550,415 C540,410 525,420 525,440 Z" fill="#8db8d2" stroke="#2e6b8b" stroke-width="1" />
    <rect x="520" y="440" width="10" height="15" fill="#b5651d" stroke="#333" stroke-width="0.5" />
    <circle cx="525" cy="415" r="30" fill="url(#bioAura)" opacity="0.4" />
    
    <!-- Small animals / insects -->
    <circle cx="480" cy="460" r="5" fill="#f9e994" stroke="#333" stroke-width="0.5" />
    <path d="M475,462 L473,467 M485,462 L487,467" fill="none" stroke="#333" stroke-width="0.5" />
    <circle cx="480" cy="460" r="12" fill="url(#bioAura)" opacity="0.4" />
    
    <circle cx="380" cy="470" r="4" fill="#f9e994" stroke="#333" stroke-width="0.5" />
    <path d="M376,472 L374,476 M384,472 L386,476" fill="none" stroke="#333" stroke-width="0.5" />
    <circle cx="380" cy="470" r="10" fill="url(#bioAura)" opacity="0.4" />
  </g>
  
  <!-- Quantum Resonance Field Waves -->
  <g opacity="0.5">
    <!-- Wave from Human 1 to Field Generator -->
    <path d="M320,350 Q350,310 385,170" fill="none" stroke="#aaaaff" stroke-width="1.5" stroke-dasharray="5,5" />
    <path d="M320,350 Q180,320 175,380" fill="none" stroke="#aaaaff" stroke-width="1.5" stroke-dasharray="5,5" />
    
    <!-- Wave from Human 2 to Field Generator -->
    <path d="M365,360 Q400,300 410,170" fill="none" stroke="#aaaaff" stroke-width="1.5" stroke-dasharray="5,5" />
    
    <!-- Wave from Plant to Field Generator -->
    <path d="M455,390 Q440,260 405,165" fill="none" stroke="#aaaaff" stroke-width="1.5" stroke-dasharray="5,5" />
    <path d="M525,400 Q585,370 620,380" fill="none" stroke="#aaaaff" stroke-width="1.5" stroke-dasharray="5,5" />
    
    <!-- Dome field waves -->
    <path d="M175,380 Q400,80 625,380" fill="none" stroke="#aaaaff" stroke-width="1" stroke-dasharray="3,7" />
    <path d="M175,380 Q400,100 625,380" fill="none" stroke="#aaaaff" stroke-width="1" stroke-dasharray="3,7" />
    <path d="M175,380 Q400,120 625,380" fill="none" stroke="#aaaaff" stroke-width="1" stroke-dasharray="3,7" />
    <path d="M175,380 Q400,140 625,380" fill="none" stroke="#aaaaff" stroke-width="1" stroke-dasharray="3,7" />
    <path d="M175,380 Q400,160 625,380" fill="none" stroke="#aaaaff" stroke-width="1" stroke-dasharray="3,7" />
    <path d="M175,380 Q400,180 625,380" fill="none" stroke="#aaaaff" stroke-width="1" stroke-dasharray="3,7" />
    <path d="M175,380 Q400,200 625,380" fill="none" stroke="#aaaaff" stroke-width="1" stroke-dasharray="3,7" />
  </g>
  
  <!-- Radiation Particles Deflecting off Shield -->
  <g>
    <path d="M100,150 L200,250 L180,280" fill="none" stroke="#ff5555" stroke-width="2" stroke-dasharray="3,2" />
    <path d="M700,150 L600,250 L620,280" fill="none" stroke="#ff5555" stroke-width="2" stroke-dasharray="3,2" />
    <path d="M400,80 L400,180 L430,190" fill="none" stroke="#ff5555" stroke-width="2" stroke-dasharray="3,2" />
    <path d="M200,120 L280,210 L260,240" fill="none" stroke="#ff5555" stroke-width="2" stroke-dasharray="3,2" />
    <path d="M600,120 L520,210 L540,240" fill="none" stroke="#ff5555" stroke-width="2" stroke-dasharray="3,2" />
  </g>
  
  <!-- Interior Atmospheric Quality Indicator -->
  <g transform="translate(270, 220)">
    <rect x="0" y="0" width="260" height="120" rx="10" ry="10" fill="rgba(255,255,255,0.7)" stroke="#aaa" stroke-width="1" />
    <text x="130" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">
      Harmonized Environment
    </text>
    
    <!-- Indicators -->
    <text x="20" y="50" text-anchor="start" font-family="Arial" font-size="12" fill="#333">Oxygen Level:</text>
    <rect x="110" y="40" width="130" height="15" fill="none" stroke="#333" stroke-width="1" rx="5" ry="5" />
    <rect x="110" y="40" width="108" height="15" fill="#7abed5" stroke="none" rx="5" ry="5" />
    <text x="250" y="52" text-anchor="end" font-family="Arial" font-size="10" fill="#333">83%</text>
    
    <text x="20" y="75" text-anchor="start" font-family="Arial" font-size="12" fill="#333">Humidity:</text>
    <rect x="110" y="65" width="130" height="15" fill="none" stroke="#333" stroke-width="1" rx="5" ry="5" />
    <rect x="110" y="65" width="90" height="15" fill="#7abed5" stroke="none" rx="5" ry="5" />
    <text x="250" y="77" text-anchor="end" font-family="Arial" font-size="10" fill="#333">69%</text>
    
    <text x="20" y="100" text-anchor="start" font-family="Arial" font-size="12" fill="#333">Bio-Resonance:</text>
    <rect x="110" y="90" width="130" height="15" fill="none" stroke="#333" stroke-width="1" rx="5" ry="5" />
    <rect x="110" y="90" width="117" height="15" fill="#7abed5" stroke="none" rx="5" ry="5" />
    <text x="250" y="102" text-anchor="end" font-family="Arial" font-size="10" fill="#333">90%</text>
  </g>
  
  <!-- Legend on the right -->
  <g transform="translate(650, 215)">
    <rect x="0" y="0" width="120" height="165" rx="5" ry="5" fill="white" stroke="#333" stroke-width="1" />
    <text x="60" y="20" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Legend</text>
    
    <!-- Legend items -->
    <circle cx="20" cy="40" r="8" fill="url(#fieldGlow)" />
    <text x="35" y="43" text-anchor="start" font-family="Arial" font-size="10" fill="#333">Field Generator</text>
    
    <circle cx="20" cy="65" r="8" fill="url(#bioAura)" />
    <text x="35" y="68" text-anchor="start" font-family="Arial" font-size="10" fill="#333">Bio-Signature</text>
    
    <line x1="10" y1="90" x2="30" y2="90" stroke="#aaaaff" stroke-width="1.5" stroke-dasharray="5,5" />
    <text x="35" y="93" text-anchor="start" font-family="Arial" font-size="10" fill="#333">Resonance Wave</text>
    
    <line x1="10" y1="115" x2="30" y2="115" stroke="#aaaaff" stroke-width="5" stroke-dasharray="1,8" />
    <text x="35" y="118" text-anchor="start" font-family="Arial" font-size="10" fill="#333">Shield Field</text>
    
    <line x1="10" y1="140" x2="30" y2="140" stroke="#ff5555" stroke-width="2" stroke-dasharray="3,2" />
    <text x="35" y="143" text-anchor="start" font-family="Arial" font-size="10" fill="#333">Radiation</text>
  </g>
  
  <!-- Callouts to explain the principles -->
  <g>
    <!-- Bio-signature callout -->
    <text x="350" y="330" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="10" fill="#333">
      Biological Electromagnetic Signatures
    </text>
    <text x="350" y="345" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">
      All living organisms emit unique quantum patterns
    </text>
    
    <!-- Field Generator callout -->
    <text x="175" y="350" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="10" fill="#333">
      Quantum Field Generator
    </text>
    <text x="175" y="365" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">
      Harmonizes biological signatures
    </text>
    
    <!-- Dome Shield callout -->
    <text x="400" y="110" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="10" fill="#333">
      Protective Resonance Field
    </text>
    <text x="400" y="125" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">
      Shields from cosmic radiation
    </text>
    
    <!-- Environment callout -->
    <text x="550" y="350" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="10" fill="#333">
      Energy Efficient Ecosystem
    </text>
    <text x="550" y="365" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">
      Self-regulating atmospheric conditions
    </text>
  </g>
  
  <!-- Bottom Annotation Box -->
  <g transform="translate(400, 530)">
    <rect x="-350" y="0" width="700" height="50" rx="5" ry="5" fill="white" stroke="#333" stroke-width="1" />
    <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Bio-Resonance Operating Principles</text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">
      The system harvests quantum field patterns from living organisms to establish a self-reinforcing resonance field
      that creates ideal living conditions while providing radiation protection.
    </text>
  </g>
</svg> 