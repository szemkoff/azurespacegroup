<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="white" />
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">Quantum State Transition Model</text>
  
  <!-- Initial State -->
  <g transform="translate(150, 250)">
    <circle cx="0" cy="0" r="80" fill="#f0f0f0" stroke="#333333" stroke-width="2" />
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Initial State</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#555555">|ψ₀⟩</text>
    
    <!-- Quantum state representation -->
    <g transform="translate(0, 0)">
      <circle cx="-30" cy="-40" r="7" fill="#7aaddb" stroke="#333333" stroke-width="1" />
      <circle cx="0" cy="-40" r="7" fill="#7aaddb" stroke="#333333" stroke-width="1" />
      <circle cx="30" cy="-40" r="7" fill="#7aaddb" stroke="#333333" stroke-width="1" />
    </g>
  </g>
  
  <!-- Transition Process -->
  <g transform="translate(400, 250)">
    <rect x="-80" y="-100" width="160" height="200" rx="15" ry="15" fill="#7aaddb" stroke="#333333" stroke-width="2" opacity="0.8" />
    <text x="0" y="-65" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Quantum</text>
    <text x="0" y="-40" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Transition</text>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Process</text>
    
    <!-- Process elements -->
    <line x1="-60" y1="20" x2="60" y2="20" stroke="#333333" stroke-width="1.5" />
    <line x1="-60" y1="40" x2="60" y2="40" stroke="#333333" stroke-width="1.5" />
    <line x1="-60" y1="60" x2="60" y2="60" stroke="#333333" stroke-width="1.5" />
    
    <!-- Mathematical notation -->
    <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="14" font-style="italic" fill="#333333">Û|ψ₀⟩ → |ψ₁⟩</text>
  </g>
  
  <!-- Final State -->
  <g transform="translate(650, 250)">
    <circle cx="0" cy="0" r="80" fill="#f0f0f0" stroke="#333333" stroke-width="2" />
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Final State</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#555555">|ψ₁⟩</text>
    
    <!-- Quantum state representation -->
    <g transform="translate(0, 0)">
      <circle cx="-30" cy="-40" r="7" fill="#5090c8" stroke="#333333" stroke-width="1" />
      <circle cx="0" cy="-40" r="7" fill="#5090c8" stroke="#333333" stroke-width="1" />
      <circle cx="30" cy="-40" r="7" fill="#5090c8" stroke="#333333" stroke-width="1" />
    </g>
  </g>
  
  <!-- Connections -->
  <path d="M230,250 L320,250" stroke="#5090c8" stroke-width="3" fill="none" />
  <polygon points="320,250 310,245 310,255" fill="#5090c8" />
  
  <path d="M480,250 L570,250" stroke="#5090c8" stroke-width="3" fill="none" />
  <polygon points="570,250 560,245 560,255" fill="#5090c8" />
  
  <!-- Influence Factors -->
  <!-- Quantum Gates -->
  <g transform="translate(400, 100)">
    <rect x="-70" y="-30" width="140" height="60" rx="10" ry="10" fill="#5090c8" stroke="#333333" stroke-width="1.5" />
    <text x="0" y="-5" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="14" fill="#333333">Quantum</text>
    <text x="0" y="15" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="14" fill="#333333">Gates</text>
    
    <!-- Connection -->
    <path d="M0,30 L0,70" stroke="#5090c8" stroke-width="1.5" fill="none" stroke-dasharray="5,3" />
  </g>
  
  <!-- Environment -->
  <g transform="translate(250, 400)">
    <rect x="-70" y="-30" width="140" height="60" rx="10" ry="10" fill="#5090c8" stroke="#333333" stroke-width="1.5" />
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="14" fill="#333333">Environment</text>
    
    <!-- Connection -->
    <path d="M0,-30 Q75,-100 150,-150" stroke="#5090c8" stroke-width="1.5" fill="none" stroke-dasharray="5,3" />
  </g>
  
  <!-- Measurement -->
  <g transform="translate(550, 400)">
    <rect x="-70" y="-30" width="140" height="60" rx="10" ry="10" fill="#5090c8" stroke="#333333" stroke-width="1.5" />
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="14" fill="#333333">Measurement</text>
    
    <!-- Connection -->
    <path d="M0,-30 Q-75,-100 -150,-150" stroke="#5090c8" stroke-width="1.5" fill="none" stroke-dasharray="5,3" />
  </g>
  
  <!-- Legend -->
  <g transform="translate(700, 80)">
    <rect x="0" y="0" width="150" height="120" rx="5" ry="5" fill="white" stroke="#333333" stroke-width="1" opacity="0.7" />
    <text x="10" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Legend</text>
    
    <circle cx="20" cy="40" r="10" fill="#f0f0f0" stroke="#333333" stroke-width="1" />
    <text x="40" y="44" font-family="Arial" font-size="10" fill="#333333">Quantum State</text>
    
    <rect x="10" y="60" width="20" height="15" rx="3" ry="3" fill="#7aaddb" stroke="#333333" stroke-width="1" opacity="0.8" />
    <text x="40" y="67" font-family="Arial" font-size="10" fill="#333333">Transition Process</text>
    
    <rect x="10" y="85" width="20" height="15" rx="3" ry="3" fill="#5090c8" stroke="#333333" stroke-width="1" />
    <text x="40" y="92" font-family="Arial" font-size="10" fill="#333333">Influence Factor</text>
    
    <circle cx="20" cy="110" r="5" fill="#7aaddb" stroke="#333333" stroke-width="1" />
    <text x="40" y="113" font-family="Arial" font-size="10" fill="#333333">Qubit</text>
  </g>
</svg> 